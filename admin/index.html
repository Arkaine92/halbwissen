<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        var EpisodesPreview = createClass({
            render: function() {
            return h('div', {},
                h('h1', {}, 'Vorschau der Podcast-Folgen'),
                this.props.widgetsFor('episodes').map(function(entry, index) {
                return h('div', { key: index, style: { 
                    border: "1px solid #ccc", 
                    padding: "1rem", 
                    margin: "1rem 0",
                    borderRadius: "4px"
                }},
                    h('h2', {}, entry.getIn(['data', 'title'])),
                    h('p', {}, entry.getIn(['data', 'short'])),
                    h('p', {}, entry.getIn(['data', 'long']))
                );
                })
            );
            }
        });

        // ACHTUNG: Name hier ist der "name" vom file, NICHT der Collection-Name
        CMS.registerPreviewTemplate("episodes", EpisodesPreview);
    </script>

    <script>
        CMS.registerPreviewStyle("/admin/example.css");
    </script>
  </body>
</html>
