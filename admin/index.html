<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        var EpisodesPreview = createClass({
            render: function() {
            return h('div', {},
                h('h1', { style: { marginBottom: "1rem" } }, 'Vorschau der Podcast-Folgen'),
                this.props.widgetsFor('episodes').map((entry, index) => {
                const image = entry.getIn(['data', 'image']);
                const imageURL = this.props.getAsset(image);

                return h('div', {
                    key: index,
                    style: {
                    border: "1px solid #ccc",
                    padding: "1rem",
                    margin: "1rem 0",
                    borderRadius: "4px",
                    background: "#f9f9f9"
                    }
                },
                    h('h2', {}, `Folge ${index + 1}: ${entry.getIn(['data', 'title'])}`),
                    imageURL ? h('img', {
                    src: imageURL.toString(),
                    style: {
                        maxWidth: "100%",
                        marginBottom: "1rem",
                        borderRadius: "4px"
                    }
                    }) : null,
                    h('p', { style: { fontWeight: "bold" } }, entry.getIn(['data', 'short'])),
                    h('p', {}, entry.getIn(['data', 'long']))
                );
                })
            );
            }
        });

        CMS.registerPreviewTemplate("episodes", EpisodesPreview);
    </script>

    <script>
        CMS.registerPreviewStyle("/admin/example.css");
    </script>
  </body>
</html>
